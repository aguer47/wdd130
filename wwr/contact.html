<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Usafi White Water Rafting</title>
    <meta name="description"
        content="Get in touch with Usafi Rafters. Find our contact information, location map and send us a message for reservations or general inquiries.">
    <meta name="author" content="Majok Aguer">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>


    <header>
        <img src="images/logo.png.jpg" alt="Usafi White Water Rafting Logo" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>


        <section class="company-info">
            <h1>Usafi White Water Rafting Company</h1>
            <p>Port Bell, Luzira<br>Kampala, Uganda</p>
            <p>+256700602219</p>
            <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
        </section>


        <section class="map-form">

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15959.078118223817!2d32.63970173241329!3d0.28335470300868837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbe6008ccbb15%3A0x70914062e2c1ba45!2sPort%20Bell!5e0!3m2!1sen!2sug!4v1759167741243!5m2!1sen!2sug"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>



            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <fieldset>
                    <legend>Message Purpose</legend>
                    <label><input type="radio" name="purpose" value="inquiry"> General Inquiry</label><br>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                    <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>


        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe - Guide">
                    <figcaption>John Kasanya - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Mary Smith - Safety Expert">
                    <figcaption>Mary piou - Safety Expert</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="James Brown - Trip Planner">
                    <figcaption>James Baak - Trip Planner</figcaption>
                </figure>
            </div>
        </section>

    </main>


    <footer>
        <p>&copy; 2025 Usafi Rafters | Majok Aguer</p>
        <div class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook.jpg" alt="Facebook Logo" width="40">
            </a>
            <a href="https://tiktok.com" target="_blank" rel="noopener">
                <img src="images/tiktok.jpg" alt="TikTok Logo" width="40">
            </a>
            <a href="https://whatapp.com" target="_blank" rel="noopener">
                <img src="images/whatapp.jpg" alt="WhatsApp Logo" width="40">
            </a>
        </div>
    </footer>

</body>

</html>
